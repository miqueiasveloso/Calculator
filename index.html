<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <span id="display-content">0</span>
        </div>
        <div id="buttons">
          <button class="button"id="btn-delete">Delete</button>
          <button class="button"id="btn-clear">Clear</button>
          <button class="button operator"id="btn-percent">%</button>
          <button class="button operator"id="btn-division">/</button>
          <button class="button number"id="btn-7">7</button>
          <button class="button number"id="btn-8">8</button>
          <button class="button number"id="btn-9">9</button>
          <button class="button operator"id="btn-multiplication">*</button>
          <button class="button number"id="btn-4">4</button>
          <button class="button number"id="btn-5">5</button>
          <button class="button number"id="btn-6">6</button>
          <button class="button operator"id="btn-subtraction">-</button>
          <button class="button number"id="btn-1">1</button>
          <button class="button number"id="btn-2">2</button>
          <button class="button number"id="btn-3">3</button>
          <button class="button operator"id="btn-addition">+</button>
          <button class="button number"id="btn-0">0</button>
          <button class="button"id="btn-point">.</button>
          <button class="button"id="btn-equals">=</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
